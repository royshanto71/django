<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-bottom: 30px;
      }
      header h1 {
        font-size: 2.5rem;
      }
      header a {
        color: #fff;
        text-decoration: none;
      }
      .post {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .post h2 {
        color: #333;
        margin-bottom: 10px;
      }
      .post h2 a {
        color: #333;
        text-decoration: none;
      }
      .post h2 a:hover {
        color: #007bff;
      }
      .post-meta {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 15px;
      }
      .post-content {
        color: #555;
        line-height: 1.8;
      }
      .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #007bff;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="{% url 'blog:home' %}">My Blog</a></h1>
      </div>
    </header>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
